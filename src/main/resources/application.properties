spring.datasource.url=jdbc:h2:mem:test:db,NON_KEYWORDS=USER
# to enable h2-console
spring.h2.console.enabled=true

# turn statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

# show all queries
spring.jpa.show-sql=true

# to format queries
spring.jpa.properties.hibernate.format_sql=true

# to show the parameter we are passing into queries
logging.level.org.hibernate.type=trace

#spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true

# to set default isolation level across all transactions
# 0-None, 1-READ_UNCOMMITTED, 2-READ_COMMITTED, 4-READ_REPEATABLE, 8-SERIALIZABLE
# 0 and 1 kinda is the same as per my knowledge
spring.jpa.properties.hibernate.connection.isolation=4




